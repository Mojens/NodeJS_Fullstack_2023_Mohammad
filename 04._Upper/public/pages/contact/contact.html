<h2>Leave some feedback</h2>
<form 
action="/api/contact"
method="POST"
>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Your name.." value="My Name"><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Your email.." value="MyMail@gmail.com"><br>

    <label for="subject">Subject</label><br>
    <input id="subject" name="subject" placeholder="Write something.." value="My Subject"><br>

    <label for="subject">Message</label><br>
    <textarea id="message" name="message" placeholder="Write something.." cols="40" rows="10">Random text</textarea><br>

    <button type="submit">Send feedback</button>
</form>
