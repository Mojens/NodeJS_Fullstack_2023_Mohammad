<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How old are you?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #age {
            background-color: #e48cd7;
            color: #ffffff;
            font-size: 100px;
            font-weight: bold;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            display: inline-block;
            width: 200px;
        }

        body {
            background-color: #e48cd7;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm"></div>
            <div class="col-sm text-center">
                <h1>How old are you?</h1>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row mt-5">
            <div class="col-sm"></div>
            <div class="col-sm text-center">
                <h2>Enter your birth date</h2>
                <div class="date-picker-wrapper">
                    <input type="date" id="picked-date">
                    <button onclick="calculateAge()" class="btn btn-primary mt-3" style="margin-bottom: 20px;">What is
                        my
                        age?</button>
                </div>
                <div id="age-result" class="mt-3">
                    <h3 id="age""></h3>
                    <h3 id=" age-after-text" style="display: inline-block;"></h3>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script>
        function calculateAge() {
            const date = document.getElementById("picked-date").value;
            fetch(`/api/age?birthDate=${date}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
            }).then(response => response.json())
                .then(result => {
                    document.getElementById("age").innerText = DOMPurify.sanitize(result.data);
                    document.getElementById("age-after-text").innerText = DOMPurify.sanitize(" years old");
                });
        };
    </script>
</body>

</html>
